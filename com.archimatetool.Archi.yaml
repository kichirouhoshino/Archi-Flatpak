app-id: com.archimatetool.Archi
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: /app/Archi
finish-args:
  - --socket=x11
  - --device=dri
  - --persist=.archi
  - --share=ipc

modules:
  - name: archi
    buildsystem: simple
    build-options:
        strip: false
        no-debuginfo: true
    sources:
      - type: file
        url: https://www.archimatetool.com/downloads/archi/5.4.3/Archi-Linux64-5.4.3.tgz
        sha256: f79a66ed6333736e466ed73bde4fb3f00272c0983a8bafbf613b31d43680eec7
      - type: file
        path: com.archimatetool.Archi.desktop
      - type: file
        url: https://www.archimatetool.com/wp-content/uploads/2018/07/archi-logo-150x150.png
        sha256: eb975cc35f4210c7a5d6d56c9e1021168bb7837e35c3ede9fbdcb3bb84d53634
      - type: file
        path: icon.png
      - type: file
        path: com.archimatetool.Archi.mime.xml
    build-commands:
      - mkdir -p /app
      - tar --no-same-owner -xzf Archi-Linux64-5.4.3.tgz -C /app --strip-components=1 Archi/
      - install -Dm644 icon.png /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm644 com.archimatetool.Archi.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
    post-install:
      - mkdir -p /app/share/mime/packages/
      - install -m644 -p -t /app/share/mime/packages com.archimatetool.Archi.mime.xml
      - update-mime-database /app/share/mime
      - desktop-file-install --rebuild-mime-info-cache --dir=/app/share/applications com.archimatetool.Archi.desktop
